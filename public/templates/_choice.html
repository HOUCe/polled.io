<tr>
	<td width="50%">
		{{ choice.choice }}
	</td>

	<td  width="25%" align="center" {{#if animate}}class="pulse"{{/if}}>
		{{#unless hasVoted}}<button data-action-vote data-index="{{ index }}" class="button--vote">Vote</button> {{/unless}}
	</td>

	<td  width="25%" class="vote js-vote">
		{{ choice.votes }}
	</td>
</tr>
<tr>
	<td width="100%">
		<div class="js-bar" data-width="{{ width }}"></div>
	</td>
</tr>
